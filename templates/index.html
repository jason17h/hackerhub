{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Upcoming Hackathons</h1>
    <a href="https://mlh.io/" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
        class="fas fa-code"></i>
      MLH Website</a>
  </div>

  <!--UPCOMING HACKATHON ROWS-->
  <div class="col-lg-12">

    {% for hackathon in hackathons %}

    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">{{ hackathon.name }}</h6>
        <div class="dropdown no-arrow">
        </div>
        <div class="d-flex">
          <div class="p-2">
            <a href="{{ hackathon.website }}" target="_blank" class="btn btn-success btn-icon-split">
              <span class="icon text-white-200">
                <i class="fas fa-edit"></i>
              </span>
              <span class="text">Apply Now!</span>
            </a>
          </div>
          <div class="p-2">
            <a href="portal.html" class="btn btn-success btn-icon-split float-lg-right">
              <span class="icon text-white-200">
                <i class="fas fa-arrow-right"></i>
              </span>
              <span class="text">Go To {{ hackathon.name }} Portal</span>
            </a>
          </div>
        </div>
      </div>
      <!-- Card Body -->
      <div class="card-body">
        {{ hackathon.description }}
      </div>
    </div>

    {% endfor %}

  </div>
  <!-- /.container-fluid -->

  {% endblock %}
